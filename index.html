<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <p class="title">Rock Paper Scissors</p>
      <div>
        <div>
          <button onclick="playGame('rock')">
            <img class="move-icons" src="images/rock-emoji.png" alt="Rock" />
          </button>
          <button onclick="playGame('paper')">
            <img class="move-icons" src="images/paper-emoji.png" alt="Paper" />
          </button>
          <button onclick="playGame('scissors')">
            <img
              class="move-icons"
              src="images/scissors-emoji.png"
              alt="Scissors"
            />
          </button>
        </div>
        <div>
          <p class="result"></p>
          <p class="moves"></p>
          <p class="score"></p>
        </div>
        <div>
          <button class="reset-btn" onclick="resetScore()">Reset Score</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
